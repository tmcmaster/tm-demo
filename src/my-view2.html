<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <firebase-query
      app-name="popping-fire-2920"
      path="/demo1/characters"
      data="{{characters}}">
    </firebase-query>

    <div class="card">
      <div class="circle">2</div>
      <h1>View Two</h1>
      <ul>
        <template is="dom-repeat" items="[[characters]]" index-as="index">
          <li>{{item.name}}
        </template>
      </ul>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view2',
      properties: {
        characters: {
          type: Array,
          notify: true
        }
      }
    });
  </script>
</dom-module>
